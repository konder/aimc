<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªªÂä°ÁÆ°ÁêÜ - ËÆ≠ÁªÉÊéßÂà∂Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .action-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .task-id {
            font-size: 0.9em;
            color: #666;
            font-family: 'Monaco', monospace;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.3em;
            color: #111827;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .close-btn {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5em;
            color: #374151;
            margin-bottom: 10px;
        }

        .empty-text {
            color: #6b7280;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üéØ ‰ªªÂä°ÁÆ°ÁêÜ</h1>
            <p class="subtitle">ÁÆ°ÁêÜ‰Ω†ÁöÑ DAgger ËÆ≠ÁªÉ‰ªªÂä°</p>
        </header>

        <!-- Action Bar -->
        <div class="action-bar">
            <div>
                <span style="color: #666;">ÂÖ± <strong id="task-count">0</strong> ‰∏™‰ªªÂä°</span>
            </div>
            <button class="btn btn-success" onclick="openCreateModal()">
                ‚ûï ÂàõÂª∫Êñ∞‰ªªÂä°
            </button>
        </div>

        <!-- Tasks Grid -->
        <div class="tasks-grid" id="tasks-grid">
            <!-- Tasks will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <div class="empty-title">ËøòÊ≤°Êúâ‰ªªÂä°</div>
            <div class="empty-text">ÂàõÂª∫‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™ËÆ≠ÁªÉ‰ªªÂä°ÂºÄÂßãÂêßÔºÅ</div>
            <button class="btn btn-success" onclick="openCreateModal()">
                ‚ûï ÂàõÂª∫Êñ∞‰ªªÂä°
            </button>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCreateModal()">&times;</span>
            <h2 style="margin-bottom: 20px;">ÂàõÂª∫Êñ∞‰ªªÂä°</h2>
            
            <form id="create-form">
                <div class="form-group">
                    <label class="form-label">‰ªªÂä°ID *</label>
                    <input type="text" class="form-input" id="task-id" placeholder="‰æãÂ¶Ç: harvest_1_log" required>
                    <small style="color: #6b7280;">‰ªÖÊîØÊåÅÂ≠óÊØç„ÄÅÊï∞Â≠ó„ÄÅ‰∏ãÂàíÁ∫ø</small>
                </div>

                <div class="form-group">
                    <label class="form-label">‰ªªÂä°ÂêçÁß∞</label>
                    <input type="text" class="form-input" id="task-name" placeholder="‰æãÂ¶Ç: Êî∂ÈõÜÊ©°Êú®ÂéüÊú®">
                </div>

                <div class="form-group">
                    <label class="form-label">‰ªªÂä°ÊèèËø∞</label>
                    <input type="text" class="form-input" id="task-description" placeholder="ÊèèËø∞Ëøô‰∏™‰ªªÂä°ÁöÑÁõÆÊ†á...">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">ÊúÄÂ§ßÊ≠•Êï∞</label>
                        <input type="number" class="form-input" id="max-steps" value="1000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ËÆ≠ÁªÉËÆæÂ§á</label>
                        <select class="form-input" id="device">
                            <option value="mps">MPS</option>
                            <option value="cuda">CUDA</option>
                            <option value="cpu">CPU</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">‰∏ìÂÆ∂Episodes</label>
                        <input type="number" class="form-input" id="expert-episodes" value="10">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Êî∂ÈõÜEpisodes</label>
                        <input type="number" class="form-input" id="collect-episodes" value="20">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">BC Epochs</label>
                        <input type="number" class="form-input" id="bc-epochs" value="50">
                    </div>
                    <div class="form-group">
                        <label class="form-label">DAgger Epochs</label>
                        <input type="number" class="form-input" id="dagger-epochs" value="30">
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
                    üöÄ ÂàõÂª∫‰ªªÂä°
                </button>
            </form>
        </div>
    </div>

    <script>
        // Âä†ËΩΩ‰ªªÂä°ÂàóË°®
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                const grid = document.getElementById('tasks-grid');
                const emptyState = document.getElementById('empty-state');
                const taskCount = document.getElementById('task-count');
                
                const taskList = Object.values(tasks);
                taskCount.textContent = taskList.length;
                
                if (taskList.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                grid.innerHTML = taskList.map(task => `
                    <div class="task-card" onclick="openTask('${task.task_id}')">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${task.name || task.task_id}</div>
                                <div class="task-id">${task.task_id}</div>
                            </div>
                            ${task.stats.has_bc_baseline ? '<span class="badge badge-success">Â∑≤ËÆ≠ÁªÉ</span>' : '<span class="badge badge-warning">Êú™ËÆ≠ÁªÉ</span>'}
                        </div>
                        
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        
                        <div class="task-stats">
                            <div class="stat-item">
                                <div class="stat-label">‰∏ìÂÆ∂ÊºîÁ§∫</div>
                                <div class="stat-value">${task.stats.expert_demos}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">DAggerËø≠‰ª£</div>
                                <div class="stat-value">${task.stats.dagger_iterations}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">ËÆæÂ§á</div>
                                <div class="stat-value">${task.device.toUpperCase()}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">ÊúÄÂ§ßÊ≠•Êï∞</div>
                                <div class="stat-value">${task.max_steps}</div>
                            </div>
                        </div>
                        
                        <div class="task-actions" onclick="event.stopPropagation();">
                            <button class="btn btn-small" onclick="openTask('${task.task_id}')">
                                üöÄ ÂºÄÂßãËÆ≠ÁªÉ
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteTask('${task.task_id}')">
                                üóëÔ∏è Âà†Èô§
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Âä†ËΩΩ‰ªªÂä°Â§±Ë¥•:', error);
            }
        }

        // ÊâìÂºÄ‰ªªÂä°ËÆ≠ÁªÉÈ°µÈù¢
        function openTask(taskId) {
            window.location.href = `/task/${taskId}`;
        }

        // Âà†Èô§‰ªªÂä°
        async function deleteTask(taskId) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§‰ªªÂä° "${taskId}" ÂêóÔºü\n\nÊ≥®ÊÑèÔºö‰ªªÂä°ÈÖçÁΩÆÂ∞ÜË¢´Âà†Èô§Ôºå‰ΩÜÊï∞ÊçÆÊñá‰ª∂‰ºö‰øùÁïô„ÄÇ`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‰ªªÂä°Â∑≤Âà†Èô§');
                    loadTasks();
                } else {
                    alert('Âà†Èô§Â§±Ë¥•: ' + data.error);
                }
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•: ' + error.message);
            }
        }

        // ÊâìÂºÄÂàõÂª∫Ê®°ÊÄÅÊ°Ü
        function openCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }

        // ÂÖ≥Èó≠ÂàõÂª∫Ê®°ÊÄÅÊ°Ü
        function closeCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
        }

        // ÂàõÂª∫‰ªªÂä°
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                task_id: document.getElementById('task-id').value,
                name: document.getElementById('task-name').value,
                description: document.getElementById('task-description').value,
                max_steps: parseInt(document.getElementById('max-steps').value),
                device: document.getElementById('device').value,
                expert_episodes: parseInt(document.getElementById('expert-episodes').value),
                collect_episodes: parseInt(document.getElementById('collect-episodes').value),
                bc_epochs: parseInt(document.getElementById('bc-epochs').value),
                dagger_epochs: parseInt(document.getElementById('dagger-epochs').value)
            };
            
            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(taskData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‰ªªÂä°ÂàõÂª∫ÊàêÂäüÔºÅ');
                    closeCreateModal();
                    loadTasks();
                    document.getElementById('create-form').reset();
                } else {
                    alert('ÂàõÂª∫Â§±Ë¥•: ' + data.error);
                }
            } catch (error) {
                alert('ÂàõÂª∫Â§±Ë¥•: ' + error.message);
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩ‰ªªÂä°
        window.addEventListener('load', loadTasks);
    </script>
</body>
</html>
