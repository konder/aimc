  # 环境: MineRLHarvestEnv-v0
  # 指令: get milk from cow
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_milk
    category: raw_resources
    difficulty: easy
    description: 使用英文指令获取1桶牛奶（初始拥有桶）

    env_name: MineRLHarvestDefaultEnv-v0

    en_instruction: find cow and get milk

    env_config:
      initial_inventory:
      - type: bucket
        quantity: 1
      reward_config:
      - entity: milk_bucket
        amount: 1
        reward: 100
    max_steps: 2000

