# 注释和说明
# ============================================================================
# 
# 任务难度分级:
#   easy:   完成时间 < 5分钟,   步数 < 500
#   medium: 完成时间 5-10分钟,  步数 500-1000
#   hard:   完成时间 > 10分钟,  步数 > 1000
#
# 成功条件类型:
#   inventory_has_item: 检查物品栏中是否有指定物品
#   kill_entity:        检查是否击杀了指定生物
#   equipment_has_item: 检查装备栏中是否有指定物品
#
# 评估维度说明:
#   维度1 (自动翻译质量): zh_instruction + 自动翻译API
#   维度2 (语义等价性):   zh_manual_translation (应该 = en_instruction)
#   维度3 (语义鲁棒性):   zh_variants (不同表述的成功率方差)
#
# 使用示例:
#   # 完整评估（所有31个采集任务）
#   scripts/run_evaluation.sh --task-set all_harvest_tasks --n-trials 1
#
#   # 快速测试（只测试简单任务）
#   scripts/run_evaluation.sh --task-set quick_harvest_tasks --n-trials 3
#   
#   # 测试原始资源（包含矿石）
#   scripts/run_evaluation.sh --task-set raw_resources_tasks --n-trials 3
#   
#   # 只测试矿石采集（含金矿、青金石）
#   scripts/run_evaluation.sh --task-set mining_tasks --n-trials 3
#   
#   # 只测试动物掉落物
#   scripts/run_evaluation.sh --task-set animal_drops_tasks --n-trials 3
#   
#   # 只测试特殊掉落物（皮革、羽毛）
#   scripts/run_evaluation.sh --task-set special_drops_tasks --n-trials 3
#   
#   # 只测试植物类（花朵、树苗、蘑菇）
#   scripts/run_evaluation.sh --task-set plants_tasks --n-trials 3
#   
#   # 只测试特殊方块（粘土、雪）
#   scripts/run_evaluation.sh --task-set special_blocks_tasks --n-trials 3
