# ==============================================================================
# AIMC Agent 评估任务配置
# AIMC Agent Evaluation Tasks Configuration
#
# 版本: v3.0
# 最后更新: 2025-11-20
# ==============================================================================

# ==============================================================================
# 全局评估参数配置
# Global Evaluation Configuration
# ==============================================================================
evaluation:
  n_trials: 10
  max_steps: 6000
  image_size:
  - 320
  - 640
  output:
    results_dir: results/evaluation
    enable_video: false
    enable_report: false

# ==============================================================================
# harvest_tasks
# ==============================================================================
harvest_tasks:

  # ----------------------------------------------------------------------------
  # 任务: harvest_1_log
  # 描述: 使用英文指令砍任意树木获取一块木头（MineDojo 环境 - 森林 Biome）
  # 环境: MineDojoHarvestEnv-v0
  # 指令: chop tree
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_log
    category: raw_resources
    difficulty: easy
    description: 使用英文指令砍任意树木获取一块木头
    
    env_name: MineRLHarvestDefaultEnv-v0

    en_instruction: chop tree and get a log

    env_config:
      specified_biome: forest

      time_condition:
        start_time: 6000                # 起始时间（游戏刻）
        allow_passage_of_time: false    # 是否允许时间流逝
      spawning_condition:
        allow_spawning: true    # 是否允许生物生成
        
    max_steps: 500
    n_trials: 3

  # ----------------------------------------------------------------------------
