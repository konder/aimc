# ==============================================================================
# Steve1 模型全面评估任务集 - 三维体系
# Steve1 Model Comprehensive Evaluation Tasks - Three-Dimensional System
#
# 版本: v1.0
# 设计目标: 全面评估Steve1模型在Harvest、Combat、TechTree三个维度的能力
# 任务来源: 基于MineDojo 1,572个预设任务精选
# 最后更新: 2025-11-20
# ==============================================================================

# ==============================================================================
# 全局评估参数配置
# Global Evaluation Configuration
# ==============================================================================
evaluation:
  n_trials: 10              # 每个任务的试验次数
  max_steps: 6000          # 默认最大步数
  image_size:
  - 320
  - 640
  output:
    results_dir: results/evaluation
    enable_video: true     # 建议开启，用于分析失败案例
    enable_report: true    # 生成详细报告
    
# ==============================================================================
# 维度1: HARVEST 采集任务
# Dimension 1: Harvest Tasks
# 
# 难度分级:
# - Level 1 (⭐): 基础采集，不需要工具
# - Level 2 (⭐⭐): 需要简单工具或特定动作
# - Level 3 (⭐⭐⭐): 需要特定环境或复杂步骤
# - Level 4 (⭐⭐⭐⭐): 需要多步骤或稀有资源
# ==============================================================================
harvest_tasks:

  # ============================================================================
  # Level 1: 基础采集 - 验证基本移动和交互能力
  # ============================================================================
  
  # ----------------------------------------------------------------------------
  # H1.1 采集原木 - 最基础的资源获取
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_log
    category: basic_resources
    difficulty: easy
    description: 砍伐树木获取1个原木
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: chop tree, get a log
    env_config:
      specified_biome: forest

      reward_config:
      - entity: log
        amount: 1
        reward: 100

      time_condition:
        start_time: 6000
        allow_passage_of_time: false
      spawning_condition:
        allow_spawning: false
        
    max_steps: 500
    n_trials: 5

  # ----------------------------------------------------------------------------
  # H1.2 采集泥土 - 验证挖掘动作
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_dirt
    category: basic_resources
    difficulty: easy
    description: 挖掘1个泥土方块
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: dig dirt, get a dirt
    
    env_config:

      reward_config:
      - entity: dirt
        amount: 1
        reward: 100
        
      time_condition:
        start_time: 6000
        allow_passage_of_time: false
        
    max_steps: 300
    n_trials: 5

  # ----------------------------------------------------------------------------
  # H1.3 采集沙子 - 不同方块类型
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_sand
    category: basic_resources
    difficulty: easy
    description: 采集1个沙子
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: dig sand, get a sand
    
    env_config:
      specified_biome: desert

      reward_config:
      - entity: sand
        amount: 1
        reward: 100
        
    max_steps: 500
    n_trials: 5

  # ============================================================================
  # Level 2: 动物互动 - 验证与生物交互能力
  # ============================================================================

  # ----------------------------------------------------------------------------
  # H2.1 获取牛奶 - 需要找到牛并使用桶
  # 指令优化建议: "milk cow" > "get milk" > "use bucket on cow"
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_milk
    category: animal_products
    difficulty: easy
    description: 使用桶获取1桶牛奶
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: milk cow, get a milk
    
    env_config:
      specified_biome: plains
      
      initial_inventory:
      - type: bucket
        quantity: 1
      
      time_condition:
        start_time: 6000
        allow_passage_of_time: false
      spawning_condition:
        allow_spawning: true
        
      reward_config:
      - entity: milk_bucket
        amount: 1
        reward: 100
        
    max_steps: 2000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # H2.2 获取羊毛 - 使用剪刀
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_wool
    category: animal_products
    difficulty: medium
    description: 使用剪刀从羊身上获取羊毛
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: shear sheep, get a wool
    
    env_config:
      specified_biome: plains
      
      initial_inventory:
      - type: shears
        quantity: 1
        
      time_condition:
        start_time: 6000
        allow_passage_of_time: false
      spawning_condition:
        allow_spawning: true
      
      reward_config:
      - entity: wool
        amount: 1
        reward: 100
        
    max_steps: 2000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # H2.3 获取生牛肉 - 需要击杀动物
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_beef
    category: animal_drops
    difficulty: medium
    description: 击杀牛获取生牛肉
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: kill cow and get beef
    
    env_config:
      specified_biome: plains
      
      initial_inventory:
      - type: wooden_sword
        quantity: 1
        
      time_condition:
        start_time: 6000
        allow_passage_of_time: false
      spawning_condition:
        allow_spawning: true
      
      reward_config:
      - entity: beef
        amount: 1
        reward: 100
        
    max_steps: 2000
    n_trials: 10

  # ============================================================================
  # Level 3: 工具使用 - 验证使用工具采集资源
  # ============================================================================

  # ----------------------------------------------------------------------------
  # H3.1 采集圆石 - 需要使用镐
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_cobblestone
    category: mining
    difficulty: medium
    description: 使用木镐采集1个圆石
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: mine cobblestone
    
    env_config:
      specified_biome: mountains
      
      initial_inventory:
      - type: wooden_pickaxe
        quantity: 10
        
      reward_config:
      - entity: cobblestone
        amount: 1
        reward: 100
        
    max_steps: 1000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # H3.2 采集煤炭 - 需要找到煤矿
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_coal
    category: mining
    difficulty: medium
    description: 挖掘煤矿获取煤炭
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: mine coal
    
    env_config:
      specified_biome: mountains
      
      initial_inventory:
      - type: wooden_pickaxe
        quantity: 10
        
      reward_config:
      - entity: coal
        amount: 1
        reward: 100
        
    max_steps: 2000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # H3.3 采集铁矿石 - 需要石镐
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_iron_ore
    category: mining
    difficulty: hard
    description: 使用石镐采集铁矿石
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: mine iron ore
    
    env_config:
      specified_biome: mountains
      
      initial_inventory:
      - type: stone_pickaxe
        quantity: 10
        
      reward_config:
      - entity: iron_ore
        amount: 1
        reward: 100
        
    max_steps: 3000
    n_trials: 10

  # ============================================================================
  # Level 4: 植物采集 - 验证寻找和采集稀有资源
  # ============================================================================

  # ----------------------------------------------------------------------------
  # H4.1 采集花朵 - 需要寻找地表植物
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_flower
    category: plants
    difficulty: easy
    description: 采集1朵花（任意种类）
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: pick flower
    
    env_config:
      specified_biome: flower_forest
      
      reward_config:
      - entity: yellow_flower
        amount: 1
        reward: 100
      - entity: red_flower
        amount: 1
        reward: 100
        
    max_steps: 1000
    n_trials: 5

  # ----------------------------------------------------------------------------
  # H4.2 采集树苗 - 需要破坏树叶
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_sapling
    category: plants
    difficulty: medium
    description: 破坏树叶获取树苗
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: get sapling from leaves
    
    env_config:
      specified_biome: forest
      
      reward_config:
      - entity: sapling
        amount: 1
        reward: 100
        
    max_steps: 1500
    n_trials: 10

  # ----------------------------------------------------------------------------
  # H4.3 采集苹果 - 橡树树叶掉落
  # ----------------------------------------------------------------------------
  - task_id: harvest_1_apple
    category: food
    difficulty: medium
    description: 从橡树树叶获取苹果
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: get apple from oak tree
    
    env_config:
      specified_biome: forest
      
      reward_config:
      - entity: apple
        amount: 1
        reward: 100
        
    max_steps: 2000
    n_trials: 10

# ==============================================================================
# 维度2: COMBAT 战斗任务
# Dimension 2: Combat Tasks
