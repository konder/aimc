      reward_config:
      - event: kill_entity
        entity_type: zombie
        reward: 100
        
    max_steps: 2000
    n_trials: 10

  # ============================================================================
  # Level 3: 敌对生物战斗 - 验证战斗策略
  # ============================================================================

  # ----------------------------------------------------------------------------
  # C3.1 击杀蜘蛛 - 快速移动敌对生物
  # ----------------------------------------------------------------------------
  - task_id: combat_spider
    category: hostile_mobs
    difficulty: medium
    description: 击杀1只蜘蛛
    
    env_name: MineRLHarvestDefaultEnv-v0
