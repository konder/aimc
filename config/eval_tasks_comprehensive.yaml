# 难度分级:
# - Level 1 (⭐): 被动生物，空手或木剑
# - Level 2 (⭐⭐): 被动生物，有装备
# - Level 3 (⭐⭐⭐): 简单敌对生物（僵尸、蜘蛛）
# - Level 4 (⭐⭐⭐⭐): 困难敌对生物（骷髅、苦力怕）
