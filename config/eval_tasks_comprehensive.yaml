      reward_config:
      - event: kill_entity
        entity_type: zombie
        reward: 100
        
    max_steps: 2000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # C2.2 使用盾牌战斗 - 验证防御动作
  # ----------------------------------------------------------------------------
  - task_id: combat_zombie_with_shield
    category: hostile_mobs_equipped
