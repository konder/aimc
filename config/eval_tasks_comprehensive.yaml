  # ============================================================================
  # Level 4: 高难度战斗 - 验证高级战斗能力
  # ============================================================================

  # ----------------------------------------------------------------------------
  # C4.1 击杀苦力怕 - 需要保持距离
  # ----------------------------------------------------------------------------
  - task_id: combat_creeper
    category: hostile_mobs_advanced
    difficulty: very_hard
    description: 击杀苦力怕（避免爆炸）
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: kill creeper without explosion
    
    env_config:
