# ==============================================================================
# 维度3: TECHTREE 科技树任务
# Dimension 3: Tech Tree Tasks
#
# 难度分级:
# - Level 1 (⭐⭐): 木制工具制作
# - Level 2 (⭐⭐⭐): 石制工具制作
# - Level 3 (⭐⭐⭐⭐): 铁制工具制作（需要熔炉）
# - Level 4 (⭐⭐⭐⭐⭐): 钻石工具制作（完整科技树）
# ==============================================================================
techtree_tasks:

  # ============================================================================
  # Level 1: 木制工具 - 验证基础合成能力
  # ============================================================================

  # ----------------------------------------------------------------------------
  # T1.1 制作木板 - 最基础的合成
  # ----------------------------------------------------------------------------
  - task_id: techtree_craft_planks
    category: basic_crafting
    difficulty: easy
    description: 将原木转换为木板
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft wooden planks
    
    env_config:
      initial_inventory:
      - type: log
        quantity: 1
        
      reward_config:
      - entity: planks
        amount: 4
        reward: 100
        
    max_steps: 500
    n_trials: 10

  # ----------------------------------------------------------------------------
  # T1.2 制作工作台 - 解锁3x3合成
  # ----------------------------------------------------------------------------
  - task_id: techtree_craft_crafting_table
    category: basic_crafting
    difficulty: easy
    description: 制作工作台
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft crafting table
    
    env_config:
      initial_inventory:
      - type: planks
        quantity: 4
        
      reward_config:
      - entity: crafting_table
        amount: 1
        reward: 100
        
    max_steps: 500
    n_trials: 10

