    category: basic_crafting
    difficulty: easy
    description: 制作木棍
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft sticks
    
    env_config:
      initial_inventory:
      - type: planks
        quantity: 2
        
      reward_config:
      - entity: stick
        amount: 4
        reward: 100
        
    max_steps: 500
    n_trials: 10

  # ----------------------------------------------------------------------------
  # T1.4 制作木镐 - 第一个工具
  # ----------------------------------------------------------------------------
  - task_id: techtree_craft_wooden_pickaxe
    category: wooden_tools
    difficulty: medium
    description: 制作木镐
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft wooden pickaxe
    
    env_config:
      initial_inventory:
      - type: planks
        quantity: 3
      - type: stick
        quantity: 2
      - type: crafting_table
        quantity: 1
        
      reward_config:
      - entity: wooden_pickaxe
        amount: 1
        reward: 100
        
    max_steps: 1000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # T1.5 制作木剑 - 第一个武器
  # ----------------------------------------------------------------------------
  - task_id: techtree_craft_wooden_sword
    category: wooden_tools
    difficulty: medium
    description: 制作木剑
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft wooden sword
    
    env_config:
      initial_inventory:
      - type: planks
        quantity: 2
      - type: stick
        quantity: 1
      - type: crafting_table
        quantity: 1
        
      reward_config:
      - entity: wooden_sword
        amount: 1
        reward: 100
        
    max_steps: 1000
    n_trials: 10

  # ============================================================================
  # Level 2: 石制工具 - 验证采矿和升级能力
  # ============================================================================

  # ----------------------------------------------------------------------------
  # T2.1 从零到石镐 - 完整初期发展链
  # ----------------------------------------------------------------------------
  - task_id: techtree_barehand_to_stone_pickaxe
    category: stone_tools
    difficulty: hard
    description: 从空手开始制作石镐
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft stone pickaxe from scratch
    
    env_config:
      specified_biome: forest
      
      # 完全空手开始
      reward_config:
      - entity: stone_pickaxe
        amount: 1
        reward: 100
        
    max_steps: 3000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # T2.2 制作石剑 - 提供材料
  # ----------------------------------------------------------------------------
  - task_id: techtree_craft_stone_sword
    category: stone_tools
    difficulty: medium
    description: 制作石剑
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft stone sword
    
    env_config:
      initial_inventory:
      - type: cobblestone
        quantity: 2
      - type: stick
        quantity: 1
      - type: crafting_table
        quantity: 1
        
      reward_config:
      - entity: stone_sword
        amount: 1
        reward: 100
        
    max_steps: 1000
    n_trials: 10

  # ----------------------------------------------------------------------------
  # T2.3 制作熔炉 - 解锁冶炼
  # ----------------------------------------------------------------------------
  - task_id: techtree_craft_furnace
    category: smelting
    difficulty: medium
    description: 制作熔炉
    
    env_name: MineRLHarvestDefaultEnv-v0
    en_instruction: craft furnace
    
    env_config:
      initial_inventory:
      - type: cobblestone
        quantity: 8
      - type: crafting_table
        quantity: 1
        
      reward_config:
      - entity: furnace
        amount: 1
        reward: 100
        
    max_steps: 1000
    n_trials: 10

