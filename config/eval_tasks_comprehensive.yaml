  # Level 3: 铁制工具 - 验证冶炼和高级合成
  # ============================================================================

  # ----------------------------------------------------------------------------
  # T3.1 冶炼铁锭 - 第一次使用熔炉
  # ----------------------------------------------------------------------------
  - task_id: techtree_smelt_iron_ingot
    category: smelting
    difficulty: hard
